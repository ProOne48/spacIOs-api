name: Docker Image CI

on:
  push:
  pull_request:
    branches: [ "main" ]
env:
  DOCKER_NAME: psgsql_docker

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker-build --no-cache --pull -f docker/api.dockerfile -t $DOCKER_NAME